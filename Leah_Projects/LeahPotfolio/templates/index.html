<style>



@import url("https://fonts.googleapis.com/css?family=Montserrat:700");
.hero {
  background-color: #090a0c;
  position: relative;
  height: 100vh;
  overflow: hidden;
  font-family: "Montserrat", sans-serif;
}

.hero__title {
  color: #fff;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 50px;
  z-index: 1;
}

.cube {
  position: absolute;
  top: 80vh;
  left: 45vw;
  width: 10px;
  height: 10px;
  border: solid 1px #003298;
  transform-origin: top left;
  transform: scale(0) rotate(0deg) translate(-50%, -50%);
  -webkit-animation: cube 12s ease-in backwards infinite;
          animation: cube 10s ease-in backwards infinite;

}

.cube:nth-child(2n) {
  border-color: #010202;
}
.cube:nth-child(2) {
  -webkit-animation-delay: 2s;
          animation-delay: 1s;
  left: 25vw;
  top: 40vh;
}
.cube:nth-child(3) {
  -webkit-animation-delay: 4s;
          animation-delay: 2s;
  left: 75vw;
  top: 50vh;
}
.cube:nth-child(4) {
  -webkit-animation-delay: 6s;
          animation-delay: 3s;
  left: 90vw;
  top: 10vh;
}
.cube:nth-child(5) {
  -webkit-animation-delay: 8s;
          animation-delay: 4s;
  left: 10vw;
  top: 85vh;
}
.cube:nth-child(6) {
  -webkit-animation-delay: 10s;
          animation-delay: 5s;
  left: 50vw;
  top: 10vh;
}

@-webkit-keyframes cube {
  from {
    transform: scale(0) rotate(0deg) translate(-50%, -50%);
    opacity: 1;
  }
  to {
    transform: scale(20) rotate(960deg) translate(-50%, -50%);
    opacity: 0;
  }
}

@keyframes cube {
  from {
    transform: scale(0) rotate(0deg) translate(-50%, -50%);
    opacity: 1;
  }
  to {
    transform: scale(20) rotate(960deg) translate(-50%, -50%);
    opacity: 0;
  }
}
 .intro-text {
        font-family: 'Montserrat', sans-serif;
        font-size: 24px;
        color: #ffffff;
        text-align: center;
        margin-left: 40px;
        line-height: 1.5;
    }

    .highlight-text {
        font-weight: 700;
        color: #4CAF50;  /* Use a professional accent color */
    }

    /* Animation for the typing effect */
    .typed {
        font-weight: 500;
        color: #ffffff; /* Soft blue or green color for the typed text */
    }

    /* Optional: Adding a subtle animation to the typed cursor */
    .typed-cursor {
        animation: blink 0.7s step-end infinite;
    }

    @keyframes blink {
        0% {
            opacity: 1;
        }
        50% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }

 .typed-text {
        font-size: 24px;
        color: #333;
    }

    .typed-cursor {

        font-weight: bold;
        color: #68af8a;
        display: inline-block;
        width: 10px;
        height: 20px;
        margin-left: 5px;
        background-color: #00796b;
        animation: cursor-blink 0.3s steps(2) infinite;
    }


    @keyframes cursor-blink {
        50% { background-color: transparent; }
    }

    /* Responsive Styles */
@media (max-width: 768px) {
  .hero { height: auto; padding: 50px 20px; }
  .hero__title { font-size: 32px; }
  .intro-text { font-size: 18px; }
  .social-links a { margin: 5px; }
  .img-fluid { width: 250px; height: 250px; }
  .btn { font-size: 14px; padding: 8px 12px; }
  .social-links {
  display: flex;
  flex-wrap: wrap; /* Allows wrapping on smaller screens */
  justify-content: center; /* Centers icons */
  gap: 10px; /* Space between buttons */
}

.social-links a {
  font-size: 18px;
  padding: 8px 12px;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Adjust for smaller screens */
@media (max-width: 480px) {
  .social-links {
    gap: 5px; /* Reduce space */
  }

  .social-links a {
    font-size: 16px;
    padding: 6px 10px; /* Slightly smaller buttons */
  }
}
}
